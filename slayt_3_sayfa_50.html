<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
           var sort(array,max)
           {
            var temp,i,mov;
            for(mov=0; mov<max-1; mov++)
            {
                for(i=0; i<max-1-mov; i++)
                {
                    temp=array[i];
                    array[i]=array[i+1];
                    array[i+1]=temp;
                }
            }
           }
        </script>
    </body>
</html>
